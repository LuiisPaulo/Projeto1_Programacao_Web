<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Multas de Trânsito</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Calculadora de Multas de Trânsito</h1>
      <nav>
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="about.html">Sobre</a></li>
          <li><a href="contact.html">Contato</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="container">
        <h2>Calcule as Consequências da Sua Multa</h2>
        <form action="#">
          <label for="carteira">Categoria da Carteira:</label>
          <select name="carteira" id="carteira">
            <option value="A">Categoria A</option>
            <option value="B">Categoria B</option>
            <option value="C">Categoria C</option>
            <!-- Adicione mais opções conforme necessário -->
          </select>
         </form>
        <form action="#">
          <label for="infracao">Infração Cometida:</label>
          <select name="infracao_cometida" id="infracao_cometida" onchange="Display()">
            <option value="velocida_excesso">Excesso de Velocidade</option>
            <option value="sinal_vermelho">Ultrapassagem Sinal Vermelho</option>
            <option value="estacionar_proibido">Estacionar em local proibido</option>
            <option value="falta_cinto">Falta de uso do cinto de segunrança</option>
            <option value="Outro">Outro</option>
          </select>
          <section class="texto_outro" id="texto_outro">
            <label for="text_outro">Outro:</label>
            <textarea name="text_outro" id="text_outro" rows="2" cols="4" min="" max="" placeholder="Descreva a(s) infração(ões) cometida(s)"></textarea>
          </section>
        </form>
        <!-- Script para controla o aparecimento da caixa de texto conforme a escolha do usuário
          Estrutura condicional para realizar o controle (if) -->
        <script>
        function Display(){
          var option = document.getElementById("infracao_cometida").value;
          var texto = document.getElementById("texto_outro");

          if(option != "Outro"){
            texto.style.display = "none";
          }
          if(option == "Outro"){
            texto.style.display = "block";
          }
        }
        </script>
        <form action="#">
          <label for="date_infracao">Data da Infração:</label>
          <input type="date" name="data_infracao" id="data_infracao" min="2020-01-01" max="2024-12-31" value="">
          <span class="validity"></span>
        </form>
        <!-- Podemos colocar também em cima da infração -->
        <br>
        <button type="submit">Calcular</button>
      </section>
    </main>
    <footer>
      <p>
        &copy; 2024 Calculadora de Multas de Trânsito. Todos os direitos
        reservados.
      </p>
    </footer>
  </body>
</html>
