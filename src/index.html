<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Multas de Trânsito</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Calculadora de Multas de Trânsito</h1>
      <nav>
        <ul>
          <li><a href="#">Início</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Contato</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="container">
        <h2>Calcule as Consequências da Sua Multa</h2>
        <form action="#">
          <label for="carteira">Categoria da Carteira:</label>
          <select name="carteira" id="carteira">
            <option value="A">Categoria A</option>
            <option value="B">Categoria B</option>
            <option value="C">Categoria C</option>
            <!-- Adicione mais opções conforme necessário -->
          </select>
          <label for="infrações">Infrações Cometidas:</label>
          <textarea
            name="infrações"
            id="infrações"
            rows="4"
            placeholder="Descreva as infrações e suas datas"
          ></textarea>
          <button type="submit">Calcular</button>
        </form>
      </section>
    </main>
    <footer>
      <p>
        &copy; 2024 Calculadora de Multas de Trânsito. Todos os direitos
        reservados.
      </p>
    </footer>
  </body>
</html>
